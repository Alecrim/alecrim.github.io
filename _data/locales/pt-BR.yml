  hint_template: :HEAD_BAK to try finding it again, or search for it on the :ARCHIVES_PAGE.
  head_back: Voltar para Início
  archives_page: Página de arquivo

# ----- Posts related labels -----

post:
  published: 'em'
  updated: Atualizado
  timeago:
    day: dias atrás
    hour: horas atrás
    minute: minutos atrás
    just_now: agora mesmo
  words: palavras
  pageview_measure: visualizações
  read_time:

# The layout text of site

# ----- Commons label -----

layout:
  post: Postagem
  category: Categoria
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Início
  categories: Categorias
  tags: Tags
  archives: Arquivo
  about: Sobre

# the text displayed in the search bar & search results
search:
  hint: buscar
  cancel: Cancelar
  no_results: Opa! Nenhum resultado encontrado.

panel:
  lastmod: Atualizado Recentemente
  trending_tags: Tags Mais Usadas
  toc: Conteúdo

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%u de %B de %Y'
    short: '%u %b'
    archive_month: '%b'

